<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nerd Knowledge - Canadian History Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4 w-50">
    <h2 class="text-center">Nerd Knowledge</h2>
    <hr>
    <p class="fw-bold text-center">What year did Canada's Confederation happen?</p>
    <div class="d-grid gap-2">
      <button class="btn btn-outline-primary" data-answer="1918">1918</button>
      <button class="btn btn-outline-primary" data-answer="1867">1867</button>
      <button class="btn btn-outline-primary" data-answer="1706">1706</button>
      <button class="btn btn-outline-primary" data-answer="1697">1697</button>
    </div>
    <div class="feedback mt-3 text-center"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>

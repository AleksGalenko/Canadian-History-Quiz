<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nerd Knowledge - Canadian History Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="w-50 main-window">
    <div class="card shadow p-4">
      <img class="w-auto" src="nerd.jpg" alt="Nerd">
      <h2 class="text-center">Nerd Knowledge</h2>
      <hr>
      <p class="fw-bold text-center" id="question">Loading question...</p>
      <div class="d-grid gap-2">
        <button class="btn btn-outline-primary btn-answer" id="answer1"></button>
        <button class="btn btn-outline-primary btn-answer" id="answer2"></button>
        <button class="btn btn-outline-primary btn-answer" id="answer3"></button>
        <button class="btn btn-outline-primary btn-answer" id="answer4"></button>
      </div>

    </div>
    <div class="result">
      <div class="feedback mt-3 text-center"></div>
      <button class="btn btn-primary mt-3 w-100" id="try-again">Try again</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
